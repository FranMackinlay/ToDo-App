<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="todo.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="todo.css" />
	</head>
	<body>
		<h1 class="title">Todo</h1>

		<div id="todo-list-component" ng-controller="TodoListController as todoList">
			<form ng-submit="todoList.addTodo()">
				<input class="input-todo" type="text" ng-model="todoList.todoText" placeholder="Add new todo.." />
				<div class="add-clearAll">
					<button class="btn-primary" type="submit">Add</button>
					<button class="btn-secondary" ng-click="todoList.archive()" class="delete-todo">Clear Done</button>
				</div>
			</form>
			<ul class="list-group container">
				<li ng-repeat="todo in todoList.todos" class="list-item">
					<div class="list-group-item">
						<span class="done-{{todo.done}}">{{todo.text}}</span>
						<div class="done-delete-container">
							<input class="checkbox" type="checkbox" ng-model="todo.done" />
							<button ng-click="todoList.archive()" class="delete-todo">Delete</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
